<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .redirect-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .text-muted {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }
        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h3>Procesando enlace de recuperación...</h3>
        <div class="spinner"></div>
        <p>Preparando el restablecimiento de tu contraseña</p>
        <p class="text-muted">Si no se redirige automáticamente, <a href="#" id="manualLink">haz clic aquí</a></p>
        
        <div id="errorMessage" class="error-message">
            <strong>Error:</strong> No se pudo procesar el enlace. 
            <br><small>Por favor solicita un nuevo enlace de recuperación.</small>
        </div>
    </div>

    <script>
        function redirectToResetPage() {
            // Extraer todos los parámetros de la URL actual
            const currentHash = window.location.hash;
            const currentSearch = window.location.search;
            
            // Verificar que tenemos un token válido
            const urlParams = new URLSearchParams(currentSearch);
            const hashParams = new URLSearchParams(currentHash.substring(1));
            
            const accessToken = urlParams.get('access_token') || hashParams.get('access_token');
            const type = urlParams.get('type') || hashParams.get('type');
            const error = urlParams.get('error') || hashParams.get('error');
            
            console.log('Token encontrado:', !!accessToken);
            console.log('Tipo:', type);
            console.log('Error:', error);
            
            if (error) {
                console.error('Error en el enlace:', error);
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.querySelector('h3').textContent = 'Error en el enlace';
                document.querySelector('p').textContent = 'El enlace de recuperación tiene un error.';
                return;
            }
            
            if (!accessToken || type !== 'recovery') {
                console.error('Token no válido o tipo incorrecto');
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.querySelector('h3').textContent = 'Enlace inválido';
                document.querySelector('p').textContent = 'El enlace de recuperación no es válido.';
                return;
            }
            
            // Construir la URL correcta
            const correctPath = '/frontend/views/reset_password_page.html';
            let redirectUrl = window.location.origin + correctPath;
            
            // Mantener todos los parámetros (hash tiene prioridad)
            if (currentHash) {
                redirectUrl += currentHash;
            } else if (currentSearch) {
                redirectUrl += currentSearch;
            }
            
            console.log('Redirigiendo desde:', window.location.href);
            console.log('Redirigiendo hacia:', redirectUrl);
            
            // Actualizar el enlace manual
            document.getElementById('manualLink').href = redirectUrl;
            
            // Redirigir automáticamente después de 1 segundo
            setTimeout(() => {
                console.log('Ejecutando redirección...');
                window.location.href = redirectUrl;
            }, 1000);
        }
        
        // Ejecutar cuando la página cargue
        document.addEventListener('DOMContentLoaded', redirectToResetPage);
        
        // También permitir redirección manual
        document.getElementById('manualLink').addEventListener('click', function(e) {
            e.preventDefault();
            const redirectUrl = this.href;
            if (redirectUrl && redirectUrl !== '#') {
                window.location.href = redirectUrl;
            }
        });
        
        // Timeout de seguridad en caso de que algo falle
        setTimeout(() => {
            if (window.location.pathname === '/reset-password.html') {
                console.warn('Redirección no ejecutada, intentando manual...');
                const manualLink = document.getElementById('manualLink');
                if (manualLink.href && manualLink.href !== '#') {
                    window.location.href = manualLink.href;
                }
            }
        }, 5000);
    </script>
</body>
</html>
