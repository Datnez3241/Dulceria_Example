<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;

        .recovery-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;

        .recovery-logo img {
